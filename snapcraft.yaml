name: dvc
summary: Data Version Control
description: Git for Data & Models https://dvc.org
adopt-info: dvc
grade: stable
confinement: classic  # for same reasons as snap `git-ubuntu`
base: core18
license: Apache-2.0
parts:
  dvc:
    plugin: python
    python-packages: [wheel]
    source: .
    build-packages:
    - git
    - libc-dev
    stage-packages:
    - git
    - libc-dev
    override-pull: |
        snapcraftctl pull
        snapcraftctl set-version `cd $SNAPCRAFT_PART_SRC && git describe --tags`
apps:
  dvc:
    command: bin/dvc
    environment:
      GIT_PYTHON_GIT_EXECUTABLE: dvc.git
  git:
    command: /usr/bin/git
