cache:
  directories:
    - $HOME/.cache/pip
    - $HOME/.pyenv
dist: xenial
env:
  global:
    - HOMEBREW_NO_AUTO_UPDATE=1
    - PYENV_ROOT="$HOME/.pyenv"
    - PATH="$PYENV_ROOT/bin:$PATH"
    - PIP_CACHE_DIR="$HOME/.cache/pip"  # unify pip cache location for all platforms
stages:
  - check
  - test
  - build
# Travis doesn't support testing python on Mac yet, so we need
# to workaround it by installing it directly with brew.
#
# Note that we specify language as ruby-2.4.3 to help us satisfy
# fpm dependencies, as travis runs el capitan with an old ruby
# version, that causes fpm to crash.
#
# Each job will use the previous job's `stage` tag if not specified.
jobs:
  include:
  # patch formatting checks
  - name: "Check patch formatting"
    stage: check
    os: linux
    language: python
    python: 3.7
    before_install:
    install:
    script: ./scripts/ci/check_patch.sh
  # test jobs
  - name: "3.7 on Windows"
    stage: test
    os: windows           # Windows 10.0.17134 N/A Build 17134
    language: shell       # 'language: python' is an error on Travis CI Windows
    env:
      - PYTHON_VERSION=3.7.5
      - PATH=/c/Python37:/c/Python37/Scripts:$PATH
  - name: "3.8 on Windows"
    os: windows           # Windows 10.0.17134 N/A Build 17134
    language: shell       # 'language: python' is an error on Travis CI Windows
    env:
      - PYTHON_VERSION=3.8.0
      - PATH=/c/Python38:/c/Python38/Scripts:$PATH
  - name: "3.5 on Linux"
    language: python
    python: 3.5
  - name: "3.6 on Linux"
    language: python
    python: 3.6
  - name: "3.7 on Linux"
    language: python
    python: 3.7
  - name: "3.8 on Linux"
    language: python
    python: 3.8
  - name: "3.7 on Mac"
    os: osx
    osx_image: xcode11.3
  # build jobs
  - name: "Mac pkg"
    stage: build
    os: osx
    osx_image: xcode9.4
    language: ruby
    rvm: 2.4.3
    install:
    script: ./scripts/build_posix.sh
  - name: "Windows pkg"
    os: windows
    language: shell
    install:
    script: ./scripts/build_windows.cmd
    env:
      - PYTHON_VERSION=3.7.5
      - PATH=/c/Python37:/c/Python37/Scripts:$PATH
  - name: "Linux pkgs"
    language: python
    python: 3.7
    before_install:
    install:
    script: ./scripts/build_posix.sh
  - name: "PyPI pkgs"
    language: python
    python: 3.8
    script: ./scripts/build_package.sh
  - name: Snapcraft snap
    language: python
    python: 3.8
    addons:
     snaps:
     - name: snapcraft
       channel: stable
       confinement: classic
     - name: review-tools
       channel: stable
     - name: lxd
       channel: stable
    env:
    - SNAPCRAFT_IMAGE_INFO: '{"build_url": "$TRAVIS_BUILD_URL"}'
    install:
    - sudo /snap/bin/lxd.migrate -yes
    - sudo /snap/bin/lxd waitready
    - sudo /snap/bin/lxd init --auto
    script:
    - ./scripts/build_snap.sh
    after_failure:
    - sudo journalctl -u snapd

before_install:
  - bash ./scripts/ci/before_install.sh
  - source env.sh
  - bash ./scripts/ci/check_python.sh
install:
  - bash ./scripts/ci/install.sh
script:
  - bash ./scripts/ci/script.sh
deploy:
  - provider: releases
    api_key:
      secure: 
    file_glob: true
    file:
      - dvc*.rpm
      - dvc*.deb
      - dvc*.pkg
      - dvc*.exe
    skip_cleanup: true
    on:
      condition: "$(./scripts/ci/deploy_condition.sh dvc*.rpm dvc*.deb dvc*.pkg dvc*.exe)"
      tags: true
      repo: iterative/dvc
      stage: build
  - provider: pypi
    user:
      secure: ""
    password:
      secure: ""
    skip_existing: true
    file_glob: true
    file:
      - dist/dvc*.whl
      - dist/dvc*.tar.gz
    skip_cleanup: true
    on:
      condition: "$(./scripts/ci/deploy_condition.sh dist/dvc*.whl dist/dvc*.tar.gz)"
      tags: true
      repo: iterative/dvc
      stage: build
  - provider: script
    skip_cleanup: true
    script: "timeout 600 snapcraft push dvc_*.snap --release $SNAP_CHANNEL || echo timed out"
    on:
      all_branches: true
      condition: "$(./scripts/ci/deploy_condition.sh dvc_*.snap) && ($TRAVIS_BRANCH = master || -n $TRAVIS_TAG)"
      repo: iterative/dvc
      stage: build
