language: python
cache:
  directories:
    - $HOME/.cache/pip
    - /opt/python
    - $HOME/.pyenv
    - c/ProgramData/chocolatey/bin
    - c/ProgramData/chocolatey/lib
sudo: true
dist: xenial
python: "3.7"
env:
  global:
    - PYENV_ROOT="$HOME/.pyenv"
    - PATH="$PYENV_ROOT/bin:$PATH"
stages:
  - test
  - build
  - name: deploy
    if: tag is present
# Travis doesn't support testing python on Mac yet, so we need
# to workaround it by installing it directly with brew.
#
# Note that we specify language as ruby-2.4.0 to help us satisfy
# fpm dependencies, as travis runs el capitan with an old ruby
# version, that causes fpm to crash.
jobs:
  include:
  - name: "2.7 on Windows"
    stage: test
    os: windows           # Windows 10.0.17134 N/A Build 17134
    language: shell       # 'language: python' is an error on Travis CI Windows
    env:
    - PYTHON_VER=2.7
  - name: "3.7 on Windows"
    stage: test
    os: windows           # Windows 10.0.17134 N/A Build 17134
    language: shell       # 'language: python' is an error on Travis CI Windows
    env:
    - PYTHON_VER=3.7
  - name: "2.7"
    stage: test
    env:
    - PYTHON_VER=2.7.13
  - name: "3.5"
    stage: test
    env:
    - PYTHON_VER=3.5.3
  - name: "3.6"
    stage: test
    env:
    - PYTHON_VER=3.6.2
  - name: "3.7"
    stage: test
    env:
    # NOTE: using default python
    - PYTHON_VER=
  - name: "2.7 on Mac"
    stage: test
    os: osx
    osx_image: xcode7.3
    language: ruby
    rvm: 2.4.0
    env:
    - PYTHON_VER=2.7.10
    - CPPFLAGS="-I/usr/local/opt/openssl/include $CPPFLAGS"
    - LDFLAGS="-L/usr/local/opt/openssl/lib $LDFLAGS"
    - PYTHON_CONFIGURE_OPTS="--enable-framework"
  - name: "3.7 on Mac"
    stage: test
    os: osx
    osx_image: xcode7.3
    language: ruby
    rvm: 2.4.0
    env:
    - PYTHON_VER=3.7.3
    - PYTHON_CONFIGURE_OPTS="--enable-framework"
  # build jobs
  - name: "Build Mac pkg"
    stage: build
    os: osx
    osx_image: xcode7.3
    language: ruby
    rvm: 2.4.0
    env:
    - PYTHON_VER=3.7.3
    - PYTHON_CONFIGURE_OPTS="--enable-framework"
    script: ./scripts/build_posix.sh
  - name: "Build Windows pkg"
    stage: build
    os: windows
    language: shell
    env:
    - PYTHON_VER=3.7
    script: ./scripts/build_windows.cmd
  - name: "Build Linux pkg"
    stage: build
    env:
    # NOTE: using default python
    - PYTHON_VER=
    script: ./scripts/build_posix.sh
  - name: "Build pypi pkg"
    stage: build
    env:
    # NOTE: using default python
    - PYTHON_VER=
    script: ./scripts/build_package.sh
  # deploy jobs
  - name: "Deploy pkgs"
    stage: deploy
    script: ./scripts/build_package.sh
    deploy:
    - provider: pypi
      user:
        secure: ""
      password:
        secure: ""
      skip_existing: true
      file_glob: true
      file:
        - dist/dvc*.whl
        - dist/dvc*.tar.gz
      skip_cleanup: true
      on:
        tags: true
        repo: iterative/dvc

before_install:
  - bash ./scripts/ci/before_install.sh
  - source env.sh
  - bash ./scripts/ci/check_python.sh
install:
  - bash ./scripts/ci/install.sh
script:
  - bash ./scripts/ci/script.sh
deploy:
  - provider: releases
    condition: "[[ $(./scripts/ci/deploy_condition.sh) == 'true' ]]"
    api_key:
      secure: 
    file_glob: true
    file:
      - dvc*.rpm
      - dvc*.deb
      - dvc*.pkg
      - dvc*.exe
    skip_cleanup: true
    on:
      tags: true
      repo: iterative/dvc
      stage: build
